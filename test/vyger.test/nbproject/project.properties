application.title=vyger.test
application.vendor=voron
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/vyger.test.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.ant.jar=../wotlas.test/lib/ant.jar
file.reference.crimson.jar=../wotlas.test/lib/crimson.jar
file.reference.jaxp.jar=../wotlas.test/lib/jaxp.jar
file.reference.js.jar=../wotlas.test/lib/js.jar
file.reference.jython.jar=../wotlas.test/lib/jython.jar
file.reference.org-openide-util.jar=../wotlas.test/lib/org-openide-util.jar
file.reference.org.mortbay.jetty.jar=../wotlas.test/lib/org.mortbay.jetty.jar
file.reference.servlet.jar=../wotlas.test/lib/servlet.jar
file.reference.vyger.test-src=src
includes=**
jar.compress=false
javac.classpath=\
    ${reference.wotlas_client.module}:\
    ${reference.wotlas_common.module}:\
    ${reference.wotlas_server.module}:\
    ${reference.wotlas_server_bots_alice.module}:\
    ${file.reference.ant.jar}:\
    ${file.reference.crimson.jar}:\
    ${file.reference.jaxp.jar}:\
    ${file.reference.js.jar}:\
    ${file.reference.jython.jar}:\
    ${file.reference.org-openide-util.jar}:\
    ${file.reference.org.mortbay.jetty.jar}:\
    ${file.reference.servlet.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.wotlas_client=../wotlas.suite/wotlas.client
project.wotlas_common=../wotlas.suite/wotlas.common
project.wotlas_server=../wotlas.suite/wotlas.server
project.wotlas_server_bots_alice=../wotlas.suite/wotlas.server.bots.alice
reference.wotlas_client.module=${project.wotlas_client}/../build/cluster/modules/wotlas-client.jar
reference.wotlas_common.module=${project.wotlas_common}/../build/cluster/modules/wotlas-common.jar
reference.wotlas_server.module=${project.wotlas_server}/../build/cluster/modules/wotlas-server.jar
reference.wotlas_server_bots_alice.module=${project.wotlas_server_bots_alice}/../build/cluster/modules/wotlas-server-bots-alice.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.vyger.test-src}
