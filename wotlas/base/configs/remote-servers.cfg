  # Variable: Remote Server configs home URL.
  # Tells where to find the remote server config files.
  # The default URL is : http://wotlas.sourceforge.net/game/

    info.remoteServerHomeURL = http://wotlas.sourceforge.net/game/


  # Variable: Remote Server Administrator Email
  # If you witness any problems with server configs or if
  # you want to declare your server, this is the email to use.
  # The default email is : wotlas-servers@netcourrier.com

    info.remoteServerAdminEmail = wotlas-servers@netcourrier.com


  # Variable: Login
  # Login on the server home web site where all server
  # files are stored.
  # The default value is : mySourceForgeLogin

    transfer.serverHomeLogin = mySourceForgeLogin


  # Variable: Program to use for file transfer when we need
  # to send the config files to the central server.
  # The default value is : none

    transfer.fileTransferProgram = "../bin/win32/pscp.exe"


  # Variable: Command line options that will be used with
  # the specified file transfer program.
  # Note that $PASSW$ will be replaced by the password.
  # The default value is (on one line) : -batch -pw $PASSW$ $FILE$
  # $LOGIN$@shell.sf.net:/home/groups/w/wo/wotlas/htdocs/game

    tranfer.fileTransferOptions = -batch -pw $PASSW$ $FILE$ $LOGIN$@shell.sf.net:/home/groups/w/wo/wotlas/htdocs/game


  # Variable: File Transfer Program working directory
  # The default value is : none, i.e. current directory.

    transfer.fileTransferWorkingDir =
