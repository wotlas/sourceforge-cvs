


# General compilation.
src.dir=src
source.encoding=ISO-8859-1

build.classes.dir=build/classes
build.classes.includes=**/*.java
build.classes.excludes=CVS

build.resources.includes=**/*
build.resources.excludes=CVS **/*.java package.html

build.copy.includes=**/*
build.copy.excludes=CVS

build.jars.includes=**
build.jars.excludes=CVS

build.javadoc.dir=build/api

javac.debug=1
javac.compilerargs=
javac.compilerargs.jaxws=
javac.deprecation=0
javac.source=1.5
javac.target=1.5

jar.compress=true


# Specific user properties file.
user.properties.file=user.properties


# Modules and main products directories.
modules.src.dir=..
modules.dist.dir=../build/release
modules.jar.dir=../build/release/lib


# Last official version of products.
product.version=1.3.2
product.graphics2d.vers=1.3.2
product.client.vers=1.3.2
product.dev.vers=1.3.2
product.server.vers=1.3.2
product.suite.vers=1.3.2
product.web-sf.vers=1.3


# attributes for the jar manifest
mf.specification.title = Wotlas Component Module
mf.specification.vendor = Wotlas Team
mf.implementation.vendor.id = wotlas
mf.implementation.vendor = Wotlas Team

