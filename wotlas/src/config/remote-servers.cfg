  # Variable: Remote Server configs home URL.
  # Tells where to find the remote server config files.
  # The default URL is : http://wotlas.sourceforge.net/game/

    REMOTE_SERVER_CONFIG_HOME_URL =http://wotlas.sourceforge.net/game


  # Variable: Remote Server Administrator Email
  # If you witness any problems with server configs
  # or if you want to declare your server this is the
  # email to use.
  # The default email is : wotlas-servers@netcourrier.com

    REMOTE_SERVER_ADMIN_EMAIL =wotlas-servers@netcourrier.com


  # Variable: Login on the server home where all server files
  # are stored.
  # The default value is : mySourceForgeLogin

    SERVER_HOME_LOGIN =mySourceForgeLogin

  # Variable: Program to use for file transfer when we need
  # to send the config files to the central server.
  # The default value is : none

    FILE_TRANSFER_PROG ="../bin/win32/pscp.exe"

  # Variable: Command line options that will be used with
  # the specified file transfert program.
  # The default value is : none

    FILE_TRANSFER_OPT =-pw $PASSW$ $FILE$ $LOGIN$@shell.sf.net:/home/groups/w/wo/wotlas/htdocs/game

  # Variable: File Transfer Program working directory
  # The default value is : none

    FILE_TRANSFER_WORKING_DIR =
